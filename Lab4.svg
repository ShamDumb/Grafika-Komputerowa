<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700" width="700" height="700" >
    <defs>
        <g id="polyShape" >
            <path d="M 255 255 L  264 25 508 205 420 500 110 500 25 205 264 25
             M 255 255 L 255 255 
			 M 255 255 L 264 25
			 M 255 255 L 508 205 
             M 255 255 L 420 500
             M 255 255 L 110 500
             M 255 255 L 25 205
             
	       
             " stroke="black" fill="none" >
             <animateTransform attributeName="transform" type="rotate" from="0 255 255" to="360 255 255" dur="10s" repeatCount="indefinite"/> 
             </path>
        </g>
        <g id="Fioletowa wieza">
            <use href="#polyShape" x="-280" y="-400" transform="scale(0.6)"/>
            <use href="#polyShape" x="640" y="-150" transform="scale(0.6)"/>
            <rect width="600" height="50" fill="red" transform="rotate(15) translate(-50 -100)" />
            <polygon points="250,0 150,500 350,500" fill="purple"/>

        </g>
        <g id="Niebieska wieza">
            <use href="#polyShape" x="-280" y="-400" transform="scale(0.6)"/>
            <use href="#polyShape" x="640" y="-150" transform="scale(0.6)"/>
            <rect width="600" height="50" fill="red" transform="rotate(15) translate(-50 -100)" />
            <polygon points="250,0 150,500 350,500" fill="blue"/>



        </g>
        <g id="Zielona wieza">
            <use href="#polyShape" x="-280" y="-400" transform="scale(0.6)"/>
            <use href="#polyShape" x="640" y="-150" transform="scale(0.6)"/>
            <rect width="600" height="50" fill="red" transform="rotate(15) translate(-50 -100)" />
            <polygon points="250,0 150,500 350,500" fill="green"/>

        </g>
    
        
    </defs>
    <text x="200" y="10" font-size="12" >
        Borys Gaik
    </text>

       <use href="#Zielona wieza" x="1900" y="600" transform="scale(0.20)"/>
       <use href="#Fioletowa wieza" x="200" y="300" transform="scale(0.28)"/>

       <use href="#Niebieska wieza" x="800" y="900" transform="scale(0.32)"/>


    
    
</svg>